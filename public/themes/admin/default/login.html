<include file="public/head"/>
<link rel="stylesheet" href="__TMPL__/assets/css/login.css">
<link rel="stylesheet" href="__TMPL__/assets//css/xadmin.css">
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<title>后台登录-火箭商城管理系统</title>
</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">电商管理登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" action="{:url('admin/public/loginPost')}">
            <input name="user[user_login]" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="user[user_password]" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>

    <script>
        $(function  () {
            layui.use('form', function(){
              var form = layui.form;
              // layer.msg('玩命卖萌中', function(){
              //   //关闭后的操作
              //   });
              //监听提交
              form.on('submit(login)', function(data){
                // alert(888)
                  var url = "{:url('admin/public/loginPost')}";
                $.post(url,data.field,function(res){
                    console.log(res);
                    if (res.code === 1){
                        window.location.href = res.url;
                    }
                });
                return false;
              });
            });
        })
    </script>
    <!-- 底部结束 -->
</body>
</html>
