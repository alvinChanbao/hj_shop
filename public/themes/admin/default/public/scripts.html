<script type="text/javascript" src="__STATIC__/assets/js/vue.js"></script>
<script type="text/javascript">
    var uploadConfig = [];
    function  uploadPic(id,multi = '') {
        var url = "{:url('admin/storage/add')}";
        uploadConfig['multi'] = multi;
        layer.open({
            type: 2,
            area: ['600px', '400px'],
            title:'添加图片',
            content: [url, 'no'], //这里content是一个URL，如果你不想让iframe出现滚动条，你还可以content: ['http://sentsin.com', 'no']
            btn:['确认','取消'],
            fixed:true,
            resize:false,
            yes: function(index, layero){
                //do something
                //var body = layer.getChildFrame('body', index);
                var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
                var picStr = iframeWin.getJsonStr();
                console.log(picStr);
                $("#thumbnail_prev").attr('src',picStr);
                layer.close(index); //如果设定了yes回调，需进行手工关闭
            }
        });
    }
</script>
